<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether API</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">Choose the desired city</h1>
      <ul class="header__list">
        <li class="header__item">
          <button class="button button__item">London</button>
        </li>
        <li class="header__item">
          <button class="button button__item">Moscow</button>
        </li>
        <li class="header__item">
          <button class="button button__item">Istanbul</button>
        </li>
      </ul>
    </header>
    <main class="main">
      <section class="places page__section">
        <div class="places__item">
          <div class="places__info">
            <p class="places__temperature">17</p>
            <ul class="places__card">
              <li class="places__list">
                <img
                  class="places__image"
                  src="./images/wind.svg"
                  alt="icon of wind"
                />
                <h2 class="places__title">2km/h</h2>
                <p class="places__paragraph">Wind</p>
              </li>
              <li class="places__list">
                <img
                  class="places__image"
                  src="./images/humidity.svg"
                  alt="icon of humidity"
                />
                <h2 class="places__title">2km/h</h2>
                <p class="places__paragraph">Humidity</p>
              </li>
              <li class="places__list">
                <img
                  class="places__image"
                  src="./images/visibility.svg"
                  alt="icon of visibility"
                />
                <h2 class="places__title">2km/h</h2>
                <p class="places__paragraph">Visibility</p>
              </li>
            </ul>
          </div>
          <h3 class="places__daily">Daily Summary</h3>
          <p class="places__description">
            Now it seems that <span class="places_accent">24</span> in fact
            <span class="places_accent">24</span>. Atmospheric pressure on the
            sea level <span class="places_accent">24</span>. Cloudiness —
            <span class="places_accent">24</span>. The temperature at the moment
            in the range from <span class="places_accent">24</span> to
            <span class="places_accent">24</span>.
          </p>
        </div>
      </section>
    </main>
